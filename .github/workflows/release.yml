{
  name: "Release",
  on: { "release": { types: ["published"] } },
  jobs: {
    "release": {
      name: "Release",
      strategy: {
        fail-fast: true,
        matrix: {
          "target": ["x86_64-unknown-linux-gnu"],
        },
      },
      runs-on: "ubuntu-latest",
      env: {
        "archive_name": "rofi-bw-${{ github.ref_name }}-${{ matrix.target }}.tar.gz",
      },
      steps: [
        {
          name: "Checkout",
          uses: "actions/checkout@v2",
        },
        {
          name: "Install Rust",
          uses: "actions-rs/toolchain@v1",
          with: {
            toolchain: "stable",
            profile: "minimal",
            target: "${{ matrix.target }}",
          },
        },
        {
          name: "Install packages",
          run: "sudo apt install libcairo2-dev libdbus-1-dev libicu-dev libpango1.0-dev",
        },
        {
          name: "Build",
          # Statically link against ICU because it has frequently changing version numbers
          env: {
            "RUSTFLAGS": "-L/usr/lib/gcc/x86_64-linux-gnu/10/ -L/usr/lib/x86_64-linux-gnu -lstatic=icui18n -lstatic=icuuc -lstatic=icudata -lstatic=stdc++",
          },
          run: "cargo dev build --release",
        },
        {
          name: "Make archive",
          shell: "bash",
          run: "tar cvzf ${{ env.archive_name }} build install.sh",
        },
        {
          name: "Upload release archive",
          uses: "softprops/action-gh-release@v1",
          with: { files: "${{ env.archive_name }}" },
        },
      ],
    },
  },
}
